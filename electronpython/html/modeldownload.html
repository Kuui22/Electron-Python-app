<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model download</title>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/dropdown.css">
    <link rel="stylesheet" href="../css/download.css">
</head>

<body>
    <div class="sidebar">
        <div class="logo">Logo</div>
        <nav>
            <ul>
                <li><a href="../index.html" data-tooltip="hello" class="nodrag"><img src="../images/marisa.jpg" alt=""
                            class="nodrag">Dashboard</a></li>
                <li><a href="#" class="nodrag"><img src="../images/marisa.jpg" alt="" class="nodrag">Download models</a>
                </li>
                <li><a href="imagegen.html" class="nodrag"><img src="../images/marisa.jpg" alt="" class="nodrag">Image
                        generation</a></li>
                <li><a href="imagegallery.html" class="nodrag"><img src="../images/marisa.jpg" alt=""
                            class="nodrag">Image gallery</a></li>
                <li><a href="#" class="nodrag"><img src="../images/marisa.jpg" alt="" class="nodrag">Settings</a></li>
                <li><a href="#" class="nodrag"><img src="../images/marisa.jpg" alt="" class="nodrag">Log Out</a></li>
                <li><button id="logButton">Send log</button></li>
                <li><button id="switchMode">Dark mode</button></li>
                <div class="credits">
                    <p><a href="https://github.com/Kuui22">Made by Kuui22</a></p>
                </div>
            </ul>
        </nav>
    </div>
    <div class="request">
        <form class="downloadform">
            <div class="request-download">
                <input name="modelname" id="modelname" type="text"
                    placeholder="Model's name" required />
            </div>
            <div class="request-download">
                <input name="modellink" id="modellink" type="text"
                    placeholder="Model's HF link (ex: runwayml/stable-diffusion-v1-5/)" required />
            </div>
            <div class="request-send">
                <button id="downloadButton">Send request</button>
            </div>
            Currently supported types: text-to-image
        </form>
    </div>
    <script src="../js/renderer.js"></script>
    <script src="../js/download.js"></script>
    <!-- <script src="js/dropdown.js"></script> -->
</body>

</html>
