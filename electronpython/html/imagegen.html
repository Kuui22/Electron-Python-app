<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image generation</title>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/dropdown.css">
    <link rel="stylesheet" href="../css/generation.css">
</head>

<body>

    <body>
        <div class="sidebar">
            <div class="logo">Logo</div>
            <nav>
                <ul>
                    <li><a href="../index.html" data-tooltip="hello" class="nodrag"><img src="../images/marisa.jpg"
                                alt="" class="nodrag">Dashboard</a></li>
                    <li><a href="#" class="nodrag"><img src="../images/marisa.jpg" alt="" class="nodrag">Lorem ipsum</a>
                    </li>
                    <li><a href="#" class="nodrag"><img src="../images/marisa.jpg" alt="" class="nodrag">Dolor sit
                            amet</a></li>
                    <li><a href="../html/imagegallery.html" class="nodrag"><img src="../images/marisa.jpg" alt=""
                                class="nodrag">Image gallery</a></li>
                    <li><a href="#" class="nodrag"><img src="../images/marisa.jpg" alt="" class="nodrag">Settings</a>
                    </li>
                    <li><a href="#" class="nodrag"><img src="../images/marisa.jpg" alt="" class="nodrag">Log Out</a>
                    </li>
                    <li><button id="logButton">Send log</button></li>
                    <li><button id="switchMode">Dark mode</button></li>
                    <div class="credits">
                        <p><a href="https://github.com/Kuui22">Made by Kuui22</a></p>
                    </div>
                </ul>
            </nav>
        </div>
        <div class="request">
            <form class="promptform">
                <div class="request-prompt">
                    <input name="prompt" id="prompt" type="text"
                        placeholder="Enter the string to send to program" />

                </div>
                <div class="request-model">
                    <div class="custom-select-wrapper">
                        <div class="custom-select">
                            <div class="custom-select-trigger">
                                <span>Choose a model</span>
                                <div class="arrow">â–¼</div>
                            </div>
                            <div class="custom-options closed">
                                <span class="custom-option selected" data-value="Stable1-5">Stable 1.5</span>
                                <span class="custom-option" data-value="StableXL">StableXL</span>
                                <span class="custom-option" data-value="Other">Other</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="request-vars">
                    <input name="height" id="imgheight" type="number" placeholder="Image Height" value="1024" step="8" />
                    <input name="width" id="imgwidth" type="number" placeholder="Image Width" value="768" step="8" />
                    <input name="steps" id="steps" type="number" placeholder="Generation steps" value="28" step="7" />
                    <input name="guidance" id="guidance" type="number" placeholder="Guidance scale" value="7.0"
                        step="0.1" />
                </div>
                <div class="request-send">
                    <button id="promptButton">Send prompt</button>
                </div>
            </form>
        </div>
        <div class="imagewait">

        </div>
        <div class="imagegen">

        </div>
        <script src="../js/generation.js"></script>
        <script src="../js/renderer.js"></script>
        <script src="../js/dropdown.js"></script>
    </body>

</html>
